# Syntaxes
tokenColors:
  - name: Comments
    scope:
    - comment
    - punctuation.definition.comment
    settings:
      fontStyle: italic
      foreground: !alpha [*MAIN, "66"]

  - name: Comments Preprocessor
    scope: comment.block.preprocessor
    settings:
      foreground: !alpha [*MAIN, "66"]

  - name: Comments Documentation
    scope:
    - comment.documentation
    - comment.block.documentation
    settings:
      foreground: *CODEACCENT4

  - name: Invalid - Illegal
    scope: invalid.illegal
    settings:
      foreground: *RED

  - name: Operators
    scope: keyword.operator
    settings:
      foreground: *MAIN

  - name: Keywords
    scope:
    - keyword
    - storage
    - keyword.operator
    settings:
      foreground: *CODEACCENT1

  - name: Types
    scope:
    - storage.type
    - support.type
    settings:
      foreground: *CODEACCENT1

  - name: Language Constants
    scope:
    - constant.language
    - support.constant
    - variable.language
    settings:
      foreground: *CODEACCENT3

  - name: Variables
    scope:
    - variable
    - support.variable
    settings:
      foreground: *MAIN

  - name: Functions
    scope:
    - entity.name.function
    - support.function
    settings:
      foreground: *CODEACCENT2

  - name: Classes
    scope:
    - entity.name.type
    - entity.other.inherited-class
    - support.class
    settings:
      foreground: *CODEACCENT2

  - name: Exceptions
    scope: entity.name.exception
    settings:
      foreground: *RED

  - name: Sections
    scope: entity.name.section
    settings:
      fontStyle: bold
      foreground: *CODEACCENT1

  - name: Numbers Characters
    scope:
    - constant.numeric
    # - constant
    settings:
      foreground: *CODEACCENT3

  - name: Strings
    scope: string
    settings:
      foreground: *CODEACCENT2

  - name: Strings Escape Sequences
    scope:
    - constant.character.escape
    - constant.character
    settings:
      foreground: *CODEACCENT5

  - name: Strings Regular Expressions
    scope: string.regexp
    settings:
      foreground: *CODEACCENT5

  - name: Strings Symbols
    scope: constant.other.symbol
    settings:
      foreground: *MAIN

  - name: Punctuation
    scope: punctuation
    settings:
      foreground: *MAIN

  - name: HTML Doctype Declaration
    scope:
    - meta.tag.sgml.doctype
    - meta.tag.sgml.doctype string
    - meta.tag.sgml.doctype entity.name.tag
    - meta.tag.sgml punctuation.definition.tag.html
    settings:
      foreground: *CODEACCENT2

  - name: HTML Tags
    scope:
    - meta.tag
    - punctuation.definition.tag.html
    - punctuation.definition.tag.begin.html
    - punctuation.definition.tag.end.html
    settings:
      foreground: *MAIN

  - name: HTML Tag Names
    scope: entity.name.tag
    settings:
      foreground: *CODEACCENT1

  - name: HTML Attribute Names
    scope:
    - meta.tag entity.other.attribute-name
    - entity.other.attribute-name.html
    settings:
      fontStyle: italic
      foreground: *CODEACCENT3

  - name: HTML Entities
    scope:
    - constant.character.entity
    - punctuation.definition.entity
    settings:
      foreground: *MAIN

  - name: CSS Selectors
    scope:
    - entity.name.tag.css
    - meta.property-value
    - meta.property-value constant.other
    - support.constant.property-value
    settings:
      foreground: *CODEACCENT1

  - name: CSS Property Names
    scope:
    - meta.property-name
    - support.type.property-name
    settings:
      foreground: *MAIN

  - name: CSS Property Values
    scope:
    - meta.selector
    - meta.selector entity
    - meta.selector entity punctuation
    settings:
      foreground: *CODEACCENT2

  - name: Markup Changed
    scope: markup.changed
    settings:
      foreground: *YELLOW

  - name: Markup Deletion
    scope: markup.deleted
    settings:
      foreground: *RED

  - name: Markup Emphasis
    scope: markup.italic
    settings:
      fontStyle: italic

  - name: Markup Error
    scope: markup.error
    settings:
      foreground: *RED

  - name: Markup Insertion
    scope: markup.inserted
    settings:
      foreground: *GREEN

  - name: Markup Link
    scope: meta.link
    settings:
      foreground: *CODEACCENT2

  - name: Markup Heading
    scope: markup.heading
    settings:
      foreground: *CODEACCENT1

  - name: Markup Strong
    scope: markup.bold
    settings:
      fontStyle: bold

  - name: Markup Underline
    scope: markup.underline
    settings:
      fontStyle: underline

  - name: Markup Quote
    scope: markup.quote
    settings:
      foreground: *CODEACCENT3

  - name: Markup Lists
    scope: markup.list
    settings:
      foreground: *MAIN

  - name: Markup Styling
    scope:
      markup.bold
      markup.italic
    settings:
      foreground: *MAIN

  - name: Markup Inline
    scope:
    - markup.inline.raw
    - markup.fenced_code.block
    settings:
      foreground: *CODEACCENT3

  - name: Extra Diff Range
    scope:
      meta.diff.range
      meta.diff.index
      meta.separator
    settings:
      foreground: *GREEN

  - name: Extra Diff From
    scope: meta.diff.header.from-file
    settings:
      foreground: *GREEN

  - name: Extra Diff To
    scope: meta.diff.header.to-file
    settings:
      foreground: *CODEACCENT2
  